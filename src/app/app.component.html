<div class="conteiner p-5">
  <div class="row">
    <div class="col-md-5">
      <h3>Lista de Autos Registrados:</h3>

      <div *ngFor="let auto of autos" class="card mb-2">
        <div class="card-body d-flex">
          <div class="d-flex justify-content-between">
            <p class="fw-bold">Placa: {{ auto.placa }}</p>
            <p class="fw-bold">Chasis: {{ auto.chasis }}</p>

            <p class="fw-bold">Color: {{ auto.color }}</p>
            <p class="fw-bold">Discapacidad: {{ auto.discapacidad }}</p>

            <div class="text-muted">
              <i
                class="fa fa-edit cursor-pointer"
                title="Editar"
                (click)="edit(auto)"
              ></i>
              <i
                class="fa fa-trash ms-2 cursor-pointer"
                title="Eliminar"
                (click)="delete(auto)"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Buscador de Autos</h3>
      <form id="buscar" (ngSubmit)="buscarAuto()">
        <div class="card-body d-flex">
          <label for="placa">Placa</label>
          <input
            id="placa"
            type="text"
            placeholder="Placa"
            name="placa"
            class="form-control"
            [(ngModel)]="busqueda.placa"
          />
          <label for="fecha">Fecha</label>
          <input
            id="fecha"
            type="datetime-local"
            placeholder="Fecha"
            name="Fecha"
            class="form-control"
            [(ngModel)]="busqueda.fecha"
          />
          <div class="text-end">
            <button class="btn btn-primary btn-lg">Buscar</button>
          </div>
        </div>
      </form>
      <br />
      <h3>Registro de Auto</h3>

      <form class="mt-5" (ngSubmit)="saveAuto()">
        <div class="mb-3 form-floating d-flex">
          <div>
            <label for="placa">Placa</label>
            <input
              id="placa"
              type="text"
              placeholder="Placa"
              name="placa"
              class="form-control"
              [(ngModel)]="auto.placa"
            />
          </div>

          <div>
            <label for="chasis">Chasis</label>
            <input
              id="chasis"
              type="text"
              placeholder="Chasis"
              name="chasis"
              class="form-control"
              [(ngModel)]="auto.chasis"
            />
          </div>

          <div>
            <label for="color">Color</label>
            <input
              id="color"
              type="text"
              placeholder="Color"
              name="Color"
              class="form-control"
              [(ngModel)]="auto.color"
            />
          </div>
        </div>

        <div class="mb-3 form-check d-flex">
          <div>
            <input
              id="discapacidad"
              type="checkbox"
              placeholder="Discapacidad"
              name="discapacidad"
              class="form-check-input"
              [(ngModel)]="auto.discapacidad"
            />
            <label for="discapacidad" class="form-check-label ms-2"
              >Discapacidad</label
            >
          </div>
        </div>

        <div class="text-end">
          <button class="btn btn-primary btn-lg">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div [ngClass]="popup">
  <h4>
    Vehiculo con placa "{{ busqueda.placa }}" <b>{{ busqueda.mensaje }}</b>
  </h4>

  <b class="close-popup" (click)="cerrarPopup()">X</b>
</div>
